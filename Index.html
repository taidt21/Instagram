<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="card" id="myForm">
        <h2>Contact Us</h2>
        <div class="row">
          <div class="col">
            <div class="form-group">
              <label> Name</label>
              <input type="text" name="name">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>Email</label>
              <input type="text" name="email">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>Phone</label>
              <input type="text" name="phone">
            </div>
          </div>
          <div class="col">
            <div class="form-group">
              <label>Message</label>
              <textarea name="message"></textarea>
            </div>
          </div>
          <div class="col">
            <input type="submit" value="Submit">
          </div>
        </div>
      </form>
      <main>
        <div id="header"></div>
        <div>
          <div id="story"></div>
          <div id="main_content">
            
          </div>
        </div>
        <div id="footer"></div>
      </main>
      <form>
        <!-- thời gian lướt landing page instagram -->
        <input type="hidden" name="landing_page_duration" id="landing_page_duration"/>
        <!-- Đo được thời gian bắt đầu làm đến khi submit  -->
        <input type="hidden" name="form_completion_time" id="form_completion_time">
        <!-- Đo được người dùng dừng lại ở nội dung/câu hỏi nào bao lâu -->
        <input type="hidden" name="question_pause_times" id="question_pause_times">
        <!-- Xác định được 1 người lướt insta bao lâu thì lm bảng hỏi hết bao nhiêu thời gian -->
        <input type="hidden" name="insta_to_form_time" id="insta_to_form_time">

      </form>
      <script src="script.js"></script>
</body>
</html>
